<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">

<th:block layout:fragment="content">
    <div id="main">
        <div class="mt-5">
            <i class="fa-regular fa-images fa-2xl"> 갤러리 </i>
            <hr>
        </div>

        <div class="row mt-5">
            <div class=" row col-6">
                <!--            <th:block th:if="${not #strings.isEmpty(session.UID)}">-->
                <div class="col-4">
                    <select class="form-select ms-4" id="findtype">
                        <option value="title">제목</option>
                        <option value="titcont">제목 + 내용</option>
                        <option value="contents">내용</option>
                        <option value="userid">작성자</option>
                    </select>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control ms-2" id="findkey" th:value="${param.fkey}">
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light ms-2" id="findbtn">
                        <i class="fa-solid fa-magnifying-glass"></i> 검색하기
                    </button>
                </div>
                <!--            </th:block>-->
                &nbsp;
            </div>
            <div class="col-6 text-end">
<!--                <th:block th:if="${session.UID ne null}">-->
                    <button type="button" class="btn btn-light" id="go2write">
                        <i class="fa fa-plus-circle"></i> 새글쓰기
                    </button>
<!--                </th:block>-->
            </div>
        </div>

        <!-- 갤러리 이미지 리스트 -->
        <div class="row justify-content-center">
            <div th:each="gal : ${gallist}" class="card col-12 m-3" style="width: 18rem;">
                <a th:href="|/gallery/view?gno=${gal.gallery.gno}|">
                    <img th:src="|http://localhost/cdn/_thumbs/small_${#strings.arraySplit(gal.fname, ';')[0]}|" class="card-img-top" alt="...">
                </a>
                <div class="card-body">
                    <h5 class="card-title row" th:text="${gal.gallery.title}"></h5>
                    <p class="card-text row" th:text="${gal.gallery.userid}"> <span class="col text-end" th:text="${gal.gallery.regdate}"></span></p>
                    <p class="card-text row">
                        <span class="row justify-content-end pe-0">
                            <i class="col-auto pe-0 fa-regular fa-eye" th:text="${gal.gallery.views}">123</i>
                            <i class="col-auto pe-0 fa-regular fa-thumbs-up" th:text="${gal.gallery.thumbs}">456</i>
                        </span>
                    </p>
                </div>
            </div>
        </div>

    </div>

    <script src="/assets/js/gallery.js"></script>
</th:block>
</html>
